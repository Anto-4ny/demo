<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenya Attractions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-orange-600 text-white py-6 shadow-md">
    <h1 class="text-center text-3xl font-bold">Kenya Attractions Directory</h1>
    <p class="text-center text-sm">Discover, List & Explore Beautiful Places</p>
  </header>

  <!-- Categories -->
  <main class="p-6 max-w-5xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Choose a Category</h2>
    
    <div class="grid md:grid-cols-2 gap-6">
      <!-- Entertainment -->
      <div class="bg-white rounded-2xl shadow p-5">
        <h3 class="text-xl font-bold text-orange-600 mb-3">üé≠ Entertainment</h3>
        <ul class="space-y-2">
          <li><button class="subcategory text-blue-600 hover:underline" data-category="Entertainment" data-sub="Cinema & Theaters">Cinema & Theaters</button></li>
          <li><button class="subcategory text-blue-600 hover:underline" data-category="Entertainment" data-sub="Music & Live Performances">Music & Live Performances</button></li>
          <li><button class="subcategory text-blue-600 hover:underline" data-category="Entertainment" data-sub="Nightlife">Nightlife</button></li>
          <li><button class="subcategory text-blue-600 hover:underline" data-category="Entertainment" data-sub="Gaming & Indoor Fun">Gaming & Indoor Fun</button></li>
          <li><button class="subcategory text-blue-600 hover:underline" data-category="Entertainment" data-sub="Amusement & Recreation">Amusement & Recreation</button></li>
          <li><button class="subcategory text-blue-600 hover:underline" data-category="Entertainment" data-sub="Sports & Outdoor Activities">Sports & Outdoor Activities</button></li>
        </ul>
      </div>

      <!-- Culture & Historical Sites -->
      <div class="bg-white rounded-2xl shadow p-5">
        <h3 class="text-xl font-bold text-orange-600 mb-3">üèõ Culture & Historical Sites</h3>
        <ul class="space-y-2">
          <li><button class="subcategory text-blue-600 hover:underline" data-category="Culture" data-sub="Museums">Museums</button></li>
          <li><button class="subcategory text-blue-600 hover:underline" data-category="Culture" data-sub="Art Galleries">Art Galleries</button></li>
          <li><button class="subcategory text-blue-600 hover:underline" data-category="Culture" data-sub="Historic Landmarks">Historic Landmarks</button></li>
          <li><button class="subcategory text-blue-600 hover:underline" data-category="Culture" data-sub="Monuments">Monuments</button></li>
          <li><button class="subcategory text-blue-600 hover:underline" data-category="Culture" data-sub="Archaeological Sites">Archaeological Sites</button></li>
          <li><button class="subcategory text-blue-600 hover:underline" data-category="Culture" data-sub="Cultural Sites">Cultural Sites</button></li>
          <li><button class="subcategory text-blue-600 hover:underline" data-category="Culture" data-sub="Heritage Sites">Heritage Sites</button></li>
          <li><button class="subcategory text-blue-600 hover:underline" data-category="Culture" data-sub="Religious Places of Interest">Religious Places of Interest</button></li>
        </ul>
      </div>
    </div>
  </main>

  <!-- Form Section -->
  <section id="form-section" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white w-full max-w-lg rounded-xl shadow-lg p-6 relative">
      <button id="closeForm" class="absolute top-2 right-3 text-gray-500 hover:text-red-500 text-lg">&times;</button>
      <h2 id="formTitle" class="text-2xl font-bold mb-4 text-orange-600"></h2>
      
      <form id="listingForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Name of Place</label>
          <input type="text" class="w-full p-2 border rounded-lg" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Location</label>
          <input type="text" class="w-full p-2 border rounded-lg" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Contact Details</label>
          <input type="text" class="w-full p-2 border rounded-lg" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Description</label>
          <textarea class="w-full p-2 border rounded-lg" rows="3"></textarea>
        </div>
        <div id="extraFields"></div>
        
        <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded-lg font-bold hover:bg-orange-700">Submit Listing</button>
      </form>
    </div>
  </section>

  <script>
    const subcategoryButtons = document.querySelectorAll(".subcategory");
    const formSection = document.getElementById("form-section");
    const formTitle = document.getElementById("formTitle");
    const closeForm = document.getElementById("closeForm");
    const extraFields = document.getElementById("extraFields");

    subcategoryButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        formTitle.innerText = `${btn.dataset.sub} - ${btn.dataset.category}`;
        formSection.classList.remove("hidden");

        // Reset extra fields
        extraFields.innerHTML = "";

        // Example: different fields for Entertainment vs Culture
        if (btn.dataset.category === "Entertainment") {
          extraFields.innerHTML = `
            <div>
              <label class="block text-sm font-medium">Opening Hours</label>
              <input type="text" class="w-full p-2 border rounded-lg">
            </div>
            <div>
              <label class="block text-sm font-medium">Ticket Price (if any)</label>
              <input type="text" class="w-full p-2 border rounded-lg">
            </div>`;
        } else {
          extraFields.innerHTML = `
            <div>
              <label class="block text-sm font-medium">Year Established</label>
              <input type="number" class="w-full p-2 border rounded-lg">
            </div>
            <div>
              <label class="block text-sm font-medium">Cultural/Historical Significance</label>
              <textarea class="w-full p-2 border rounded-lg" rows="2"></textarea>
            </div>`;
        }
      });
    });

    closeForm.addEventListener("click", () => {
      formSection.classList.add("hidden");
    });
  </script>
</body>
</html>
