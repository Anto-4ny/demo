<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResortCities Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-orange-600 text-white py-6 shadow-md">
    <h1 class="text-center text-3xl font-bold">ResortCities Directory</h1>
    <p class="text-center text-sm">Discover, List & Explore Beautiful Places</p>
  </header>

  <!-- MAIN CATEGORIES -->
  <main id="categories-section" class="p-6 max-w-6xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Choose a Category</h2>
    <div class="grid md:grid-cols-2 gap-8">
      
      <!-- Entertainment Card -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <img src="entertainment.jpg" class="h-48 w-full object-cover">
        <div class="p-6">
          <h3 class="text-xl font-bold text-orange-600"> Entertainment</h3>
          <p class="text-gray-600 mt-2">Explore cinemas, nightlife, concerts, gaming, and fun activities across Kenya.</p>
          <button onclick="openCategory('Entertainment')" class="mt-4 bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700">Explore</button>
        </div>
      </div>

      <!-- Culture Card -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <img src="cultural.jpg" class="h-48 w-full object-cover">
        <div class="p-6">
          <h3 class="text-xl font-bold text-orange-600"> Culture & Historical Sites</h3>
          <p class="text-gray-600 mt-2">Discover museums, landmarks, archaeological sites, and heritage attractions.</p>
          <button onclick="openCategory('Culture')" class="mt-4 bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700">Explore</button>
        </div>
      </div>
    </div>
  </main>

  <!-- CATEGORY PAGE -->
  <section id="category-page" class="hidden p-6 max-w-6xl mx-auto">
    <button onclick="backToCategories()" class="mb-6 bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400">â¬… Back</button>
    <h2 id="categoryTitle" class="text-3xl font-bold text-orange-600 mb-4"></h2>
    <div id="subcategoryList" class="space-y-6"></div>
  </section>

  <!-- FORM MODAL -->
  <section id="form-section" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white w-full max-w-lg rounded-xl shadow-lg p-6 relative">
      <button id="closeForm" class="absolute top-2 right-3 text-gray-500 hover:text-red-500 text-lg">&times;</button>
      <h2 id="formTitle" class="text-2xl font-bold mb-4 text-orange-600"></h2>
      
      <form id="listingForm" class="space-y-4">
        <input type="hidden" id="formCategory">
        <input type="hidden" id="formSubcategory">

        <div>
          <label class="block text-sm font-medium">Name of Place</label>
          <input id="name" type="text" class="w-full p-2 border rounded-lg" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Location</label>
          <input id="location" type="text" class="w-full p-2 border rounded-lg" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Contact Details</label>
          <input id="contact" type="text" class="w-full p-2 border rounded-lg" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Description</label>
          <textarea id="description" class="w-full p-2 border rounded-lg" rows="3"></textarea>
        </div>
        <div id="extraFields"></div>
        
        <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded-lg font-bold hover:bg-orange-700">Submit Listing</button>
      </form>
    </div>
  </section>

  <script>
    const categoryPage = document.getElementById("category-page");
    const categoriesSection = document.getElementById("categories-section");
    const categoryTitle = document.getElementById("categoryTitle");
    const subcategoryList = document.getElementById("subcategoryList");

    const formSection = document.getElementById("form-section");
    const formTitle = document.getElementById("formTitle");
    const closeForm = document.getElementById("closeForm");
    const extraFields = document.getElementById("extraFields");
    const listingForm = document.getElementById("listingForm");

    const formCategory = document.getElementById("formCategory");
    const formSubcategory = document.getElementById("formSubcategory");

    let currentCategory = "";
    let listings = { Entertainment: {}, Culture: {} };

    const categories = {
      Entertainment: [
        "Cinema & Theaters",
        "Music & Live Performances",
        "Nightlife",
        "Gaming & Indoor Fun",
        "Amusement & Recreation",
        "Sports & Outdoor Activities",
      ],
      Culture: [
        "Museums",
        "Art Galleries",
        "Historic Landmarks",
        "Monuments",
        "Archaeological Sites",
        "Cultural Sites",
        "Heritage Sites",
        "Religious Places of Interest",
      ]
    };

    // --- PRE-POPULATED DEMO LISTINGS ---
    listings.Entertainment["Cinema & Theaters"] = [
      {
        name: "IMAX Nairobi",
        location: "20th Century Plaza, Nairobi",
        contact: "+254 700 123456",
        description: "Experience the latest blockbusters with premium sound and visuals.",
        time: "10:00 AM - 11:00 PM",
        price: "KES 800",
        image: "imax.jpeg"
      }
    ];

    listings.Entertainment["Nightlife"] = [
      {
        name: "Kiza Lounge",
        location: "Westlands, Nairobi",
        contact: "+254 722 987654",
        description: "Trendy rooftop lounge with Afro-fusion music and signature cocktails.",
        extra1: "5:00 PM - 4:00 AM",
        extra2: "Average Drink Price: KES 500",
        image: "kiza.jpeg"
      }
    ];

    listings.Culture["Museums"] = [
      {
        name: "National Museum of Kenya",
        location: "Museum Hill, Nairobi",
        contact: "+254 20 3742131",
        description: "Showcases Kenya's rich heritage including art, culture, and natural history.",
        extra1: "1920",
        extra2: "Preserves Kenyan history & culture",
        image: "museum.jpeg"
      }
    ];

    listings.Culture["Historic Landmarks"] = [
      {
        name: "Fort Jesus",
        location: "Mombasa",
        contact: "+254 733 456789",
        description: "16th-century Portuguese fort recognized as a UNESCO World Heritage Site.",
        extra1: "1593",
        extra2: "Important defense site in East Africa",
        image: "fort.jpg"
      }
    ];

    function openCategory(category) {
      currentCategory = category;
      categoriesSection.classList.add("hidden");
      categoryPage.classList.remove("hidden");
      categoryTitle.textContent = category;

      subcategoryList.innerHTML = "";
      categories[category].forEach(sub => {
        if (!listings[category][sub]) listings[category][sub] = [];

        const container = document.createElement("div");
        container.className = "bg-white rounded-xl shadow p-6";

        container.innerHTML = `
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-gray-800">${sub}</h3>
            <button onclick="openForm('${category}','${sub}')" class="bg-orange-600 text-white px-3 py-1 rounded-lg hover:bg-orange-700">+ List New Item</button>
          </div>
          <div id="list-${category}-${sub}" class="space-y-3"></div>
        `;

        subcategoryList.appendChild(container);
        displayListings(category, sub); // Show pre-populated listings
      });
    }

    function backToCategories() {
      categoryPage.classList.add("hidden");
      categoriesSection.classList.remove("hidden");
    }

    function openForm(category, sub) {
      formSection.classList.remove("hidden");
      formTitle.innerText = `${sub} - ${category}`;
      formCategory.value = category;
      formSubcategory.value = sub;

      listingForm.reset();
      extraFields.innerHTML = "";

      if (category === "Entertainment") {
        extraFields.innerHTML = `
          <div>
            <label class="block text-sm font-medium">Opening Hours</label>
            <input id="extra1" type="text" class="w-full p-2 border rounded-lg">
          </div>
          <div>
            <label class="block text-sm font-medium">Ticket Price</label>
            <input id="extra2" type="text" class="w-full p-2 border rounded-lg">
          </div>`;
      } else {
        extraFields.innerHTML = `
          <div>
            <label class="block text-sm font-medium">Year Established</label>
            <input id="extra1" type="number" class="w-full p-2 border rounded-lg">
          </div>
          <div>
            <label class="block text-sm font-medium">Historical/Cultural Significance</label>
            <textarea id="extra2" class="w-full p-2 border rounded-lg" rows="2"></textarea>
          </div>`;
      }
    }

    closeForm.addEventListener("click", () => formSection.classList.add("hidden"));

    listingForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const newListing = {
        name: document.getElementById("name").value,
        location: document.getElementById("location").value,
        contact: document.getElementById("contact").value,
        description: document.getElementById("description").value,
        extra1: document.getElementById("extra1")?.value || "",
        extra2: document.getElementById("extra2")?.value || "",
        image: "placeholder.jpg" // default for new items
      };

      listings[formCategory.value][formSubcategory.value].push(newListing);
      displayListings(formCategory.value, formSubcategory.value);

      formSection.classList.add("hidden");
      listingForm.reset();
    });

    function displayListings(category, sub) {
      const listDiv = document.getElementById(`list-${category}-${sub}`);
      listDiv.innerHTML = "";
      listings[category][sub].forEach(item => {
        const card = document.createElement("div");
        card.className = "bg-gray-50 p-4 rounded-lg border flex gap-4 items-start";
        card.innerHTML = `
          <img src="${item.image}" class="w-32 h-24 object-cover rounded-lg">
          <div>
            <h4 class="font-bold text-gray-800">${item.name}</h4>
            <p class="text-sm text-gray-500"><strong>Location:</strong> ${item.location}</p>
            <p><strong>Contact:</strong> ${item.contact}</p>
            <p>${item.description}</p>
            ${item.extra1 ? `<p><strong>Extra 1:</strong> ${item.extra1}</p>` : ""}
            ${item.extra2 ? `<p><strong>Extra 2:</strong> ${item.extra2}</p>` : ""}
          </div>
        `;
        listDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
