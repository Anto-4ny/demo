<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResortCities Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-orange-600 text-white py-6 shadow-md">
    <h1 class="text-center text-3xl font-bold">ResortCities Directory</h1>
    <p class="text-center text-sm">Discover, List & Explore Beautiful Places</p>
  </header>

  <!-- Landing Categories -->
  <main id="landing" class="p-6 max-w-6xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Choose a Category</h2>
    <div class="grid md:grid-cols-2 gap-8">
      <!-- Entertainment -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <img src="https://images.unsplash.com/photo-1603190287605-e6adefa4a18e?w=800" class="w-full h-48 object-cover">
        <div class="p-5">
          <h3 class="text-xl font-bold text-orange-600 mb-2"> Entertainment</h3>
          <p class="text-gray-600 mb-4">Explore cinemas, theaters, nightlife, sports, and all fun activities in Kenya.</p>
          <button onclick="openCategory('Entertainment')" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700">View Listings</button>
        </div>
      </div>

      <!-- Culture -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <img src="https://images.unsplash.com/photo-1524492449090-1a065f4d5d7d?w=800" class="w-full h-48 object-cover">
        <div class="p-5">
          <h3 class="text-xl font-bold text-orange-600 mb-2"> Culture & Historical Sites</h3>
          <p class="text-gray-600 mb-4">Discover Kenya’s rich history, museums, monuments, heritage, and cultural sites.</p>
          <button onclick="openCategory('Culture')" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700">View Listings</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Category View -->
  <section id="categoryView" class="hidden p-6 max-w-6xl mx-auto">
    <button onclick="backHome()" class="mb-4 bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded">&larr; Back</button>
    <h2 id="categoryTitle" class="text-3xl font-bold text-orange-600 mb-6"></h2>
    <div id="subcategories" class="space-y-8"></div>
  </section>

  <!-- Form Modal -->
  <section id="form-section" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white w-full max-w-lg rounded-xl shadow-lg p-6 relative">
      <button onclick="closeForm()" class="absolute top-2 right-3 text-gray-500 hover:text-red-500 text-lg">&times;</button>
      <h2 id="formTitle" class="text-2xl font-bold mb-4 text-orange-600"></h2>
      
      <form id="listingForm" class="space-y-4">
        <input type="hidden" id="formCategory">
        <input type="hidden" id="formSubcategory">

        <div>
          <label class="block text-sm font-medium">Name of Place</label>
          <input id="name" type="text" class="w-full p-2 border rounded-lg" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Location</label>
          <input id="location" type="text" class="w-full p-2 border rounded-lg" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Contact Details</label>
          <input id="contact" type="text" class="w-full p-2 border rounded-lg" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Description</label>
          <textarea id="description" class="w-full p-2 border rounded-lg" rows="3"></textarea>
        </div>
        <div id="extraFields"></div>
        
        <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded-lg font-bold hover:bg-orange-700">Submit Listing</button>
      </form>
    </div>
  </section>

  <script>
    const categories = {
      "Entertainment": [
        "Cinema & Theaters",
        "Music & Live Performances",
        "Nightlife",
        "Gaming & Indoor Fun",
        "Amusement & Recreation",
        "Sports & Outdoor Activities"
      ],
      "Culture": [
        "Museums",
        "Art Galleries",
        "Historic Landmarks",
        "Monuments",
        "Archaeological Sites",
        "Cultural Sites",
        "Heritage Sites",
        "Religious Places of Interest"
      ]
    };

    let listings = []; // store submitted items

    function openCategory(category) {
      document.getElementById("landing").classList.add("hidden");
      document.getElementById("categoryView").classList.remove("hidden");
      document.getElementById("categoryTitle").innerText = category;

      const subDiv = document.getElementById("subcategories");
      subDiv.innerHTML = "";

      categories[category].forEach(sub => {
        const section = document.createElement("div");
        section.className = "bg-white p-5 rounded-xl shadow";

        section.innerHTML = `
          <div class="flex justify-between items-center mb-3">
            <h3 class="text-xl font-bold text-gray-800">${sub}</h3>
            <button onclick="openForm('${category}','${sub}')" class="bg-orange-600 text-white px-3 py-1 rounded hover:bg-orange-700">+ Add Listing</button>
          </div>
          <div id="list-${category}-${sub}" class="space-y-3"></div>
        `;
        subDiv.appendChild(section);

        renderListings(category, sub);
      });
    }

    function backHome() {
      document.getElementById("categoryView").classList.add("hidden");
      document.getElementById("landing").classList.remove("hidden");
    }

    function openForm(category, sub) {
      document.getElementById("form-section").classList.remove("hidden");
      document.getElementById("formTitle").innerText = `Add to ${sub} (${category})`;
      document.getElementById("formCategory").value = category;
      document.getElementById("formSubcategory").value = sub;

      const extraFields = document.getElementById("extraFields");
      extraFields.innerHTML = "";

      if (category === "Entertainment") {
        extraFields.innerHTML = `
          <div>
            <label class="block text-sm font-medium">Opening Hours</label>
            <input id="extra1" type="text" class="w-full p-2 border rounded-lg">
          </div>
          <div>
            <label class="block text-sm font-medium">Ticket Price</label>
            <input id="extra2" type="text" class="w-full p-2 border rounded-lg">
          </div>`;
      } else {
        extraFields.innerHTML = `
          <div>
            <label class="block text-sm font-medium">Year Established</label>
            <input id="extra1" type="number" class="w-full p-2 border rounded-lg">
          </div>
          <div>
            <label class="block text-sm font-medium">Cultural/Historical Significance</label>
            <textarea id="extra2" class="w-full p-2 border rounded-lg" rows="2"></textarea>
          </div>`;
      }
    }

    function closeForm() {
      document.getElementById("form-section").classList.add("hidden");
      document.getElementById("listingForm").reset();
    }

    document.getElementById("listingForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const category = document.getElementById("formCategory").value;
      const sub = document.getElementById("formSubcategory").value;

      const newListing = {
        category,
        sub,
        name: document.getElementById("name").value,
        location: document.getElementById("location").value,
        contact: document.getElementById("contact").value,
        description: document.getElementById("description").value,
        extra1: document.getElementById("extra1")?.value || "",
        extra2: document.getElementById("extra2")?.value || ""
      };

      listings.push(newListing);
      renderListings(category, sub);

      closeForm();
    });

    function renderListings(category, sub) {
      const container = document.getElementById(`list-${category}-${sub}`);
      if (!container) return;
      container.innerHTML = "";

      const filtered = listings.filter(l => l.category === category && l.sub === sub);
      if (filtered.length === 0) {
        container.innerHTML = `<p class="text-gray-400 text-sm">No listings yet. Be the first to add!</p>`;
      } else {
        filtered.forEach(item => {
          const card = document.createElement("div");
          card.className = "p-4 bg-gray-50 border rounded-lg shadow-sm";
          card.innerHTML = `
            <h4 class="font-bold text-gray-800">${item.name}</h4>
            <p class="text-sm text-gray-500">${item.location} • ${item.contact}</p>
            <p class="mt-1 text-gray-700">${item.description}</p>
            ${item.extra1 ? `<p><strong>Extra:</strong> ${item.extra1}</p>` : ""}
            ${item.extra2 ? `<p><strong>Extra:</strong> ${item.extra2}</p>` : ""}
          `;
          container.appendChild(card);
        });
      }
    }
  </script>
</body>
</html>
